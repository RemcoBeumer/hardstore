<!DOCTYPE html>

<html>
    <head>
        <title>Inloggen</title>
        <link rel="stylesheet" href="./media/register.css">
    </head>

    <body>

        <div class="background"></div>

    <div class="loginform">
        <h1>Inloggen</h1>
        <form action="winkelmandje.html" method="post">

        <div class="naam"><br>Voor- en achternaam
        <br><input type="text" name="naam" placeholder="Voor- en achternaam" /></div>

        <div class="emailadres"><br>Emailadres
            <br><input type="email" name="emailadres" placeholder="emailadres" /></div>

        <div class="username"><br>Gebruikersnaam
        <br><input type="text" name="username" placeholder="gebruikersnaam" /></div>

        <div class="password"><br>Wachtwoord
        <br><input type="password" name="password" placeholder="wachtwoord" /></div>

        <div class="plaats"><br>Plaats
        <br><input type="text" name="plaats" placeholder="plaats" /></div>

        <div class="postcode"><br>Postcode
        <br><input type="text" name="postcode" placeholder="Postcode" /></div>

        <div class="username"><br>Straat
        <br><input type="text" name="straat" placeholder="Straat" /></div>

        <div class="username"><br>Huisnummer
        <br><input type="text" name="huisnummer" placeholder="Huisnummer" /></div>

        <div class="button"><br><input id="button" type="submit" name="register" value="Registreren"></div>
    </form>
</div>

    </body>
</html>
